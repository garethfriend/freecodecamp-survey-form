<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vehicle Claims Experience Survey Form</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">Vehicle Claims Experience Survey</h1>
            <p id="description">Thank you for taking the time to fill in our short survey.</p>
        </header>
        
        <form action="" id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name: </label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter Name" required>
                <label for="email" id="email-label">Email: </label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email" required>
                <label for="Number" id="number-label">How many years NCD are you entitled to? </label>
                <input type="number" name="number" id="number" min="0" max="10" placeholder="Years NCD" class="form-control">
            </div>
            <div class="form-group">
                <p>How experienced a driver are you?</p>
                <select name="ability" id="dropdown" class="form-control">
                    <option disabled selected value>Rate your driving ability</option>
                    <option value="newdriver">I am a new driver</option>
                    <option value="experienced">I am an experienced driver</option>
                    <option value="legendary">I am a legendary driver</option>
                    <option value="legend">I am a leg-end</option>
               </select>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Which party was deemed at fault?</legend>
                    <label for="me"><input type="radio" name="fault" id="me" value="me" class="radio">Me</label>
                    <label for="other"><input type="radio" name="fault" id="other" value="other" class="radio">The other party</label>
                    <label for="third"><input type="radio" name="fault" id="third" value="third" class="radio">A third party</label>
                    <label for="n-a"><input type="radio" name="fault" id="n-a" value="n-a" class="radio">No other part involved</label>
                </fieldset>
                <fieldset>
                    <legend>Do you have any medical conditions?</legend>
                    <label for="vision"><input type="checkbox" name="vision" id="vision" value="vision">Poor vision</label>
                    <label for="sleep"><input type="checkbox" name="sleep" id="sleep" value="sleep">Sleep disorder</label>
                    <label for="heart"><input type="checkbox" name="heart" id="heart" value="heart">Heart condition</label>
                    <label for="ginger"><input type="checkbox" name="ginger" id="ginger" value="ginger">Gingerness</label>
                </fieldset>
                
            </div>
            <div class="form-group">
                <p>Describe the incident:</p>
                <textarea name="" id="" cols="30" rows="10" class="form-control">text</textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="form-control">Submit</button>
            </div>
        </form>     
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
