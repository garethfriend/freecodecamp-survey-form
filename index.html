<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User survey form</title>
</head>
<body>
    <div class="container">
        <head>
            <h1 id="title">Online Survey</h1>
            <p id="description">Thank you for taking the time to fill in our short survey.</p>
        </head>
        
        <form action="" id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name: </label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter Name" required>
                <label for="email" id="email-label">Email: </label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email" required>
                <label for="Number" id="number-label">How many years NCD are you entitled to? </label>
                <input type="number" name="number" id="number" min="0" max="10" placeholder="Years NCD">
                
            </div>
            <div class="form-group">
                <p>Describe the incident:</p>
                <textarea name="" id="" cols="30" rows="10">text</textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>     
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
